<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function IsSeven(number) {
            if (((number / 100) | 0) % 10 === 7) {
                return true;
            }
            else return false;
        }

        document.write(IsSeven(235) + "<br>");
        document.write(IsSeven(7735) + "<br>");
        document.write(IsSeven(23) + "<br>");
        document.write(IsSeven(56) + "<br>");
        document.write(IsSeven(12700) + "<br>");

        </script>
</body>
</html>
