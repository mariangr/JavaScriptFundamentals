<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    	<div id="inputdiv">
            <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first"/>

            </div>	
            <div id="inputbutton">
            <a href="#" onclick="onFindBiggerButtonClick()">Translate number</a>
            </div>
        </div>

    <script>
        function onFindBiggerButtonClick() {
            var first = document.getElementById("tb-first").value * 1;
            if (isNaN(first)) {
                jsConsole.writeLine("not a number");
            }
            else {
                switch (first) {
                    case 0: document.write("zero"); break;
                    case 1: document.write("one"); break;
                    case 2: document.write("two"); break;
                    case 3: document.write("three"); break;
                    case 4: document.write("four"); break;
                    case 5: document.write("five"); break;
                    case 6: document.write("six"); break;
                    case 7: document.write("seven"); break;
                    case 8: document.write("eight"); break;
                    case 9: document.write("nine"); break;
                    default: document.write("Display only digits between 0 and 9"); break;
                }
            }


        }
        </script>

</body>
</html>
