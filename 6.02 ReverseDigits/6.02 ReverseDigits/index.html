<body>
    <script>
        function ReverseDigits(number) {
            var string = "" + number;
            var result = '';

            for (var i = string.length - 1; i >= 0; i--) {
                result += string[i];

            }
            document.write(result + "<br>");
        }

        ReverseDigits(684684);
        ReverseDigits(138);
        ReverseDigits(1);
        ReverseDigits(54684);
        ReverseDigits(864);



        </script>

</body>
