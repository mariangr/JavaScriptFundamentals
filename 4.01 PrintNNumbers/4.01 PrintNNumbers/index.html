<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="inputdiv">
            <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="NNumbers"/>

            </div>	
            <div id="inputbutton">
            <a href="#" onclick="PrintNNumbers()">Print numbers</a>
            </div>
        </div>

    <script>
        function PrintNNumbers() {
            var N = document.getElementById("NNumbers").value * 1;
            for (var i = 1; i <= N; i++) {
                document.write(i + "<br>");
            }
        }
        </script>


</body>
</html>
