<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function DescendingSort(first, second, third) {
            if (second > first) {
                if (second > third) {
                    var temp = first;
                    first = second;
                    second = temp;

                    if (third > second) {
                        var temp = second;
                        second = third;
                        third = temp;
                    }
                }
                else {
                    var temp = first;
                    first = third;
                    third = temp;

                    if (third > second) {
                        var temp = second;
                        second = third;
                        third = temp;
                    }
                }
            }
            else {
                if (third >= first) {
                    var temp1 = first;
                    var temp2 = second;
                    first = third;
                    second = temp1;
                    third = temp2;
                }
                else {
                    if (third > second) {
                        var temp = third;
                        third = second;
                        second = temp;
                    }
                }
            }
            document.write(first + ", " + second + ", " + third + "<br>");
        }

        DescendingSort(3, 2, 1);
        DescendingSort(1, 2, 3);
        DescendingSort(1, 3, 2);
        DescendingSort(2, 1, 3);
        DescendingSort(2, 3, 1);
        DescendingSort(3, 1, 3);


        </script>
</body>
</html>
