<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function IsDevidable(number) {
            if (number % 7 === 0 && number % 5 === 0) {
                return true;
            }
            else return false;
        }

        document.write("2: " + IsDevidable(2) + "<br>");
        document.write("5: " + IsDevidable(5) + "<br>");
        document.write("3: " + IsDevidable(3) + "<br>");
        document.write("35: " + IsDevidable(35) + "<br>");

        </script>

</body>
</html>
