<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function IsEven(number) {
            if (number % 2 === 0) {
                return true;
            }
            else return false;
        }

        document.write("2: " + IsEven(2) + "<br>");
        document.write("5: " + IsEven(5) + "<br>");
        document.write("3: " + IsEven(3) + "<br>");

        </script>

</body>
</html>
