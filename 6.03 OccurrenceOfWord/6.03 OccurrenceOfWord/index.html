<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var text = "We are living in an yellow submarine. In the sky there are no clouds. So we are drinking all the day. We will move out of it in 5 days.";
        var wordToSearch = "in ";

        CountOccurenceWord(text, wordToSearch);
        CountOccurenceWord(text, wordToSearch, true);

        function CountOccurenceWord(text, wordToSearch, isCaseSensitive) {
            var isCaseSensitive = isCaseSensitive || false;
            var countSearchedWord = 0;

            if (isCaseSensitive === false) {
                var strArr = text.split(wordToSearch);

                for (var str in strArr) {
                    countSearchedWord++;
                }
                document.write("The count of word '" + wordToSearch + "' (case-insensitive search) is: " + countSearchedWord + "<br>");
            }
            else {
                var index = text.indexOf(wordToSearch);

                while (index >= 0) {
                    countSearchedWord++;
                    index = text.indexOf(wordToSearch, index + 1);
                }
                document.write("The count of word '" + wordToSearch + "' (case-sensitive search) is: " + countSearchedWord + "<br>");
            }
        }

        </script>


</body>
</html>
