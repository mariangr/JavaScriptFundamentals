<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>
        var numbers = [1, 2, 3, 5, 4, 2, 5, 1, 8, 1, 8, 6, 2, 1, 5, 8, 6, 5, 4, 4, 6, 9, 7, 1, 5, 6, 1, 4, 5, 5, 6, 1, 8, 6, 9, 4, 4, 6, 6, 6, 4, 2, 1, 3, 1, 8, 5, 1];
        document.write(OccurranceOfNumber(1, numbers) + "<br>");
        document.write(CheckIfCorrect(1, 10, numbers) + "<br>");
        document.write(CheckIfCorrect(1, 12, numbers) + "<br>");
        document.write(CheckIfCorrect(5, 9, numbers) + "<br>");
        document.write(CheckIfCorrect(5, 8, numbers) + "<br>");


        function OccurranceOfNumber(number, array)
        {
            var br = 0;
            var array = array;
            for (var i = 0; i < array.length; i++) {
                if (number === array[i])
                    br++;
            }
            return br;
        };

        function CheckIfCorrect(number, br, array) {
            if (OccurranceOfNumber(number, array) == br) {
                return true;
            }
            else {
                return false;
            }
        }


        </script>

</body>
</html>
