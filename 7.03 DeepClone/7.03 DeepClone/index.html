<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var a = {
            a: 5,
            b: 6,
            c: "f",
        }

        var b = Object.create(a);
        for (var i in b) {
            document.write(b[i]);
        }

        //--------------USING OUR FUNCTION---------------//

        function clone(obj) {
            if (obj == null || "Object" != typeof obj) {
                return obj;
            }

            if (obj instanceof Array) {
                var copy = [];
                for (var i = 0 ; i < obj.length ; i++) {
                    copy[i] = clone(obj[i]);
                }
                return copy;
            }

            if (obj instanceof Object) {
                var copy = {};
                for (var attr in obj) {
                    if (obj.hasOwnProperty(attr)) {
                        copy[attr] = clone(obj[attr]);
                    }
                }
                return copy;
            }
            throw new Error("Unable copy format!");
        }
        document.write("</br>");

        var c = clone(a);

        for (var i in c) {
            document.write(c[i]);
        }


        </script>

</body>
</html>
