<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var text = new String('<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>');
        var index = 0;
        while (true)
        {
            index = text.indexOf("<a href", index);
            text = text.replace("<a href", "[URL")
            if (index == -1) {
                break;
            };
            var secondIndex = text.indexOf(">", index);
            text = text.substring(0,secondIndex) + "]" + text.substring(secondIndex+1, text.length);
        }

        while (true) {
            index = text.indexOf("</a>", index);
            text = text.replace("</a>", "[/URL]")
            if (index == -1) {
                break;
            };
        }

        document.write(text);
        </script>

</body>
</html>
