<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function CalculateRectangleArea(width, height) {
            return width * height;
        }

        document.write(CalculateRectangleArea(10, 22) + "<br>");
        document.write(CalculateRectangleArea(4, 54) + "<br>");
        document.write(CalculateRectangleArea(45, 3) + "<br>");
        document.write(CalculateRectangleArea(2, 3) + "<br>");
        document.write(CalculateRectangleArea(1, 1) + "<br>");

        </script>
</body>
</html>
