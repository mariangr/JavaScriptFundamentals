<!DOCTYPE html>

</head>
<body>
    <script>
        var numbers = [1, 2, 3, 5, 8, 9, 6, 5, 4, 6, 5, 2, 4, 6, 54, 47, 8, 5, 48, 6, 5, 58, 6, 4];


        function IsTheElementBigger(array, index) {
            var isBigger = false;
            if (index != 0 && index != array.Length - 1) {
                if (array[index] > array[index - 1] && array[index] > array[index + 1]) {
                    isBigger = true;
                }
            }

            return isBigger;
        }

        document.write(IsTheElementBigger(numbers, 11) + "<br>");
        document.write(IsTheElementBigger(numbers, 8) + "<br>");
        document.write(IsTheElementBigger(numbers, 9) + "<br>");


        </script>

</body>
