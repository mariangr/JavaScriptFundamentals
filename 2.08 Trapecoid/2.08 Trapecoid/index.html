<body>
    <script>
        function AreaOfTrapezoid(a, b, h) {
            return (a+b)*h/2

        }

        document.write(AreaOfTrapezoid(1, 1, 3) + "<br>");
        document.write(AreaOfTrapezoid(2, 6, 8) + "<br>");
        document.write(AreaOfTrapezoid(2, 1, 6) + "<br>");
        document.write(AreaOfTrapezoid(1, 2, 6) + "<br>");
        document.write(AreaOfTrapezoid(5, 4, 1) + "<br>");

        </script>

</body>
