<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function IsWithinTheCircle(x, y) {
            var range = Math.sqrt(x * x + y * y);
            if (range <= 5) {
                return true;
            }
            else return false;

        }

        document.write(IsWithinTheCircle(1, 1) + "<br>");
        document.write(IsWithinTheCircle(5, 0) + "<br>");
        document.write(IsWithinTheCircle(5, 5) + "<br>");
        document.write(IsWithinTheCircle(10, 1) + "<br>");
        document.write(IsWithinTheCircle(0, 3) + "<br>");


        </script>

</body>
</html>
