<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>
        function getProperties() {
            var arr1 = [window, navigator, document];

            for (var i = 0; i < 3; i++) {
                var outTxt = "";
                var arr;
                for (var property in arr1[i]) {
                    outTxt += property + " ";
                }
                arr = outTxt.split(" ");
                arr.sort();
                document.write(arr1[i] + "<br> Min: " + arr[1] + ";<br>Max: " + arr[arr.length - 1] + "; <br>");
            }
        }

        getProperties();
        </script>

</body>
</html>
